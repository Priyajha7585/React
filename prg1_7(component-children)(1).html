<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
    function Student(props)
    {
      return (
        <React.Fragment>
        <h1>Hiii, My name is {props.name}!!!</h1>
        <h1>I am {props.age} years old!!!</h1>
        <p>{props.children}</p>
        </React.Fragment>
      );
    }
    function SayHello()
    {
      return(
        <React.Fragment>
        <Student name="Priya1" age="21 1" >This is the first text</Student>
        <Student name="Priya2" age="21 2" >This is the second text</Student>
        <Student name="Priya3" age="21 3" >This is the third text</Student>
        </React.Fragment>
      );
    }
    ReactDOM.render(<SayHello />, document.getElementById("root"));
    </script>
</body>
</html>
