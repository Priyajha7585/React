<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <img src="https://images.unsplash.com/photo-1638406177824-0e379cd468ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
    height="300px" width="300px" onclick="changeImage(this.src)">
    <img src="https://images.unsplash.com/photo-1645653025752-d6604441e9de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=965&q=80" 
    height="300px" width="300px" onclick="changeImage(this.src)">
    <img src="https://images.unsplash.com/photo-1502119257638-97738b377d3f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
    height="300px" width="300px" onclick="changeImage(this.src)">

    <img src="https://images.unsplash.com/photo-1645037077639-7e3d8e72f88d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
    height="800px" width="800px" id="bigImage">
    
    </center>
    
</body>
<script>
    function changeImage(src)
    {
        var img1 = document.getElementById("bigImage");
        img1.src = src;
    }
</script>
</html>
